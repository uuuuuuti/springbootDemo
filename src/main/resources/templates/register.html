    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <title>My Blog</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'/>

    <!-- Bootstrap core CSS -->
    <link href="js/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    <link rel="stylesheet" href="fonts/font-awesome-4/css/font-awesome.min.css"/>


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />

<body class="texture">

<div id="cl-wrapper" class="sign-up-container">

    <div class="middle-sign-up">
        <div class="block-flat">
            <div class="header">
                <h3 class="text-center"><img class="logo-img" src="images/logo.png" alt="logo"/> NGA ZONE</h3>
            </div>
            <div>
                <form th:action="@{/register}" method="post" style="margin-bottom: 0px !important;" class="form-horizontal" parsley-validate="novalidate">
                    <div class="content">
                        <h5 class="title text-center"><strong>Sign Up</strong></h5>
                        <hr/>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" name="username" parsley-trigger="change" parsley-error-container="#username-error" required-placeholder="Username" class="form-control"/>
                                </div>
                                <div id="nick-error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="email" parsley-trigger="change" parsley-error-container="#email-error" required-placeholder="E-mail" class="form-control"/>
                                </div>
                                <div id="email-error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input id="password" name="password" type="password" parsley-error-container="#password-error" required-placeholder="Password" class="form-control"
                                           />
                                </div>
                                <div id="password-error"></div>
                            </div>

                        </div>
                        <p class="spacer">By creating an account, you agree with the <a href="#">Terms</a> and <a href="#">Conditions</a>.</p>
                        <button class="btn btn-block btn-success btn-rad btn-lg" type="submit">Sign Up</button>

                    </div>
                </form>
            </div>
        </div>
        <div class="text-center out-links"><a href="pages-sign-up.html#">&copy; 2016 produced by zr</a></div>
    </div>

</div>


<script src="js/jquery.js"></script>
<script src="js/jquery.parsley/dist/parsley.js" type="text/javascript"></script>
<script src="js/behaviour/general.js" type="text/javascript"></script>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="js/behaviour/voice-commands.js"></script>
<script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.flot/jquery.flot.js"></script>
<script type="text/javascript" src="js/jquery.flot/jquery.flot.pie.js"></script>
<script type="text/javascript" src="js/jquery.flot/jquery.flot.resize.js"></script>
<script type="text/javascript" src="js/jquery.flot/jquery.flot.labels.js"></script>
</body>
</html>
